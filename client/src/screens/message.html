<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/Navbar-Centered-Brand-icons.css" />
  </head>

  <body style="background: var(--bs-black)">
    <div
      class="container d-flex flex-column align-items-center"
      style="
        background: var(--bs-indigo);
        width: 369px;
        padding-left: 0px;
        padding-right: 2px;
        margin-top: 71px;
        padding-top: 10px;
      "
    >
      <div
        class="d-flex flex-column justify-content-md-start align-items-md-start"
        style="
          width: 100%;
          height: 550px;
          background: rgba(0, 0, 0, 0);
          color: var(--bs-dark);
          display: flex;
        "
      >
        <div
          style="
            padding-right: 14px;
            margin-bottom: 8px;
            border-radius: 5px;
            padding-left: 6px;
            margin-top: 16px;
            background: var(--bs-white);
            display: flex;
            max-width: 95%;
            margin-left: 6px;
          "
        >
          <div
            class="bs-icon-sm bs-icon-rounded bs-icon-primary d-flex flex-shrink-0 justify-content-center align-items-center d-inline-block bs-icon"
            style="
              padding-bottom: 0px;
              margin-bottom: 8px;
              padding-top: 0px;
              margin-top: 4px;
              margin-right: 6px;
            "
          ></div>
          <h5
            class="mb-0 mt-1"
            style="word-wrap: break-word; max-width: 90%; font-size: 1rem"
          >
            dddddfddfsdfdfd
          </h5>
          <p
            class="text-white"
            style="
              position: absolute;
              font-size: 0.7rem;
              margin-right: 0px;
              margin-bottom: 0px;
              margin-left: -5px;
              margin-top: -18px;
            "
          >
            Alvee
          </p>
        </div>
      </div>
      <form
        style="
          min-width: 100%;
          width: 100%;
          background: rgba(0, 0, 0, 0);
          margin-top: 1px;
          display: flex;
        "
      >
        <input class="form-control" type="text" style="display: block" /><button
          class="btn btn-primary"
          type="button"
          style="display: block"
        >
          &gt;
        </button>
      </form>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
